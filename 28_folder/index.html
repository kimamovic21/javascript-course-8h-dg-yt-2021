<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Course 8h</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
   <main class="flexCenter">
    <section class="phoneView flexCenter">
        <form id="phoneForm" class="phoneForm flexCenter">
            <label for="phoneNumb">Please Enter Your phone Number:</label>
            <input 
                id="phoneNum"
                class="phoneNum"
                type="text"
                autocomplete="off"
            />
            <p class="phoneFormat">Examples: (555)555-5555 or 012-345-6789</p>
        </form>
    </section>

    <section class="textView flexCenter">
        <form id="textForm" class="textForm flexCenter">
            <label for="textEntry">Please enter some text: </label>
            <input 
                id="textEntry"
                class="textEntry"
                type="text"
                autocomplete="off"
            />
        </form>
    </section>
   </main>
</body>
</html>
